<div>
	<table class="table table-bordered col-md-12">
		<tr>
			<th>Title</th>
			<th>Start Date</th>
			<th>End Date</th>
			<th>Status</th>
			<th>Assignee</th>
			<th>Description</th>
		</tr>
		{% for(var i=0, l=data.length; i < l; i++) { %}
		<tr>
			<td>{{ data[i].title }}</td>
			<td>{{ data[i].expected_start_date }}</td>
			<td>{{ data[i].expected_end_date }}</td>
			<td>{{ data[i].status }}</td>
			<td>{{ data[i].assignee }}</td>
			<td>{{ data[i].des }}</td>
		</tr>
		{% } %}
	</table>
</div>
